<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1、导入vue.js的包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- {{ msg }} -->
        <span v-html="msg1"></span></p>

        <a v-on:click="doSomething">...</a>

        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>

        <ul id="example">
            <li v-for="(item, index) in items" :key="item">
              {{ parentMessage }} - {{ index }} - {{ item.message }}
            </li>
        </ul>

        <input type="text" v-model="message" placeholder="edit me" >

    </div>

    <script>
        // 2、创建一个vue实例
        // 当我们导入包后，浏览器的内存中，就多了一个Vue的构造函数
        var vm = new Vue({
            el:"#app", // 表示当前我们 new 这个 Vue 实例，要控制页面上的哪个区域
            data() { // data属性中，存放的是控制区域要用到的数据
                return {
                    msg:"欢迎学习Vue",
                    msg1:"<span style='color: red;'>欢迎学习Vue</span>",
                    items: [
                        { message: 'Foo' },
                        { message: 'Bar' }
                    ]
                }
            },
        })
    </script>
</body>
</html>
